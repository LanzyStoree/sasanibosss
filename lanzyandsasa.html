    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #0b0f2f 0%, #190028 100%);
      color: #fff;
      font-family: system-ui, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* --- Efek bintang berkelap-kelip --- */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: transparent url("https://i.ibb.co/m6tH5Lh/stars2.png") repeat;
      background-size: contain;
      animation: starsMove 120s linear infinite;
      opacity: 0.7;
      z-index: 0;
    }
    @keyframes starsMove {
      from { transform: translate(0, 0); }
      to { transform: translate(-50%, -50%); }
    }

    /* --- Efek awan lembut bergerak --- */
    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 300%;
      height: 100%;
      background: url("https://i.ibb.co/GJxWrG7/clouds-soft.png") repeat-x;
      background-size: contain;
      opacity: 0.25;
      animation: moveClouds 90s linear infinite;
      z-index: 1;
    }
    @keyframes moveClouds {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* --- Efek Love Neon jatuh --- */
    .love {
      position: absolute;
      top: -10px;
      color: #ff2e63;
      text-shadow: 0 0 10px #ff2e63, 0 0 25px #ff2e63, 0 0 45px #ff0066;
      font-size: 30px;
      opacity: 0.9;
      animation: fall 6s linear infinite;
      user-select: none;
      z-index: 2;
      filter: drop-shadow(0 0 8px rgba(255, 0, 102, 0.6));
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg) scale(0.7); opacity: 0; }
    }

    /* --- Kotak utama --- */
    .box {
      text-align: center;
      max-width: 800px;
      padding: 24px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      z-index: 3;
      position: relative;
      backdrop-filter: blur(8px);
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(28px, 6vw, 54px);
      color: #ff2e63;
      text-transform: uppercase;
      text-shadow: 0 0 12px #ff2e63, 0 0 25px #ff0055;
      letter-spacing: 2px;
    }

    /* --- Efek cahaya di balik logo --- */
    .logo-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 280px;
      height: 280px;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(255, 0, 102, 0.35), transparent 70%);
      border-radius: 50%;
      filter: blur(40px);
      z-index: 0;
      animation: pulse 4s infinite alternate;
    }

    @keyframes pulse {
      0% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1.2); }
    }

    img {
      max-width: 240px;
      margin: 16px auto;
      border-radius: 12px;
      display: block;
      z-index: 2;
      position: relative;
      box-shadow: 0 0 30px rgba(255, 0, 102, 0.3);
    }

    audio {
      margin-top: 18px;
      width: 100%;
      max-width: 400px;
    }

    a {
      display: inline-block;
      margin-top: 18px;
      text-decoration: none;
      color: #ff2e63;
      font-weight: bold;
      font-size: 16px;
      text-shadow: 0 0 8px #ff2e63, 0 0 20px #ff0055;
      transition: 0.3s;
    }

    a:hover {
      color: #fff;
      text-shadow: 0 0 15px #ff2e63, 0 0 35px #ff0055;
      transform: scale(1.1);
    }

    small {
      display: block;
      margin-top: 12px;
      color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
